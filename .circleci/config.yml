#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Added Chrome
          command: |
            sudo apt-get install -y libgconf2-4 libnss3-1d libxss1 libasound2 libatk1.0-0 libcups2 libgtk-3-0 libxcomposite1 libxcursor1 libxi6 libxrandr2 libxtst6 fonts-liberation libappindicator1 lsb-release xdg-utils
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb;
            sudo dpkg -i google-chrome-stable_current_amd64.deb;
            sudo apt-get install -f;

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

      - run:
          name: Creating package
          command: |
            mkdir /tmp/artifacts;
            zip -r /tmp/artifacts/chrome_extension_cybozu_suppress_download.zip scripts/*.js _locales icons/*.png;

      - store_artifacts:
          path: /tmp/artifacts

      - run:
          name: Create Firefox package
          command: |
            ./node_modules/web-ext/bin/web-ext build;
            mv web-ext-artifacts $CIRCLE_ARTIFACTS;

      - deploy:
          name: Deploy Firefox
          command: |
            ./node_modules/web-ext/bin/web-ext sign --api-key $AMO_API_KEY --api-secret $AMO_API_SECRET;
